<head>

    <title>Chuck Says - 2020</title>
    <link rel='stylesheet' href="css/styles.css">
</head>

<body>
    <div class="wrapper">
        <h1>Chuck Says:</h1>
        <div class="wrapper--image">
            <img src="images/chuck.jpg" />

        <div class="modal-content">
            <span id="closeModal" class="modal-close">X</span>

        </div>
    </div>
